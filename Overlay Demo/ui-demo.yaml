          style:
            <<: *iconsCommonStyle
            left: 13%
            top: 20%

        - type: image
          entity: input_boolean.overlay_livingroom_sofa
          <<: *defaultLightButton
          style:
            <<: *iconsCommonStyle
            left: 1%
            top: 43%

        - type: image
          entity: input_boolean.overlay_livingroom_corner
          <<: *defaultLightButton
          style:
            <<: *iconsCommonStyle
            left: 1%
            top: 58%

# ---------------------------------------------------------------------------------------
# Labels
        - type: state-label
          entity: input_number.demo_temperature
          style:
            color: white
            font-size: 200%
            left: 40%
            top: 40%
            z-index: 10

        - type: state-label
          entity: input_number.demo_humidity
          style:
            color: white
            font-size: 150%
            left: 40%
            top: 43%
            z-index: 10
# ---------------------------------------------------------------------------------------
# Demo Sequence Icon
        - type: image
          entity: script.demo_sequence
          tap_action:
            action: toggle
          style:
            <<: *iconsCommonStyle
            left: 60%
            top: 5%
